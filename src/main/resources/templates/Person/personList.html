<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Person List</title>
      
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
</style>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
   </head>
   <body>  
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">LIST Persons <span class="sr-only">(current)</span></a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link" th:href="@{/Persons/addPerson}">ADD Person <span class="sr-only"></span></a>
      </li>
      
    </ul>
  </div>
</nav>
      
 <div class="bs-example">
    <table class="table table-dark">
        <thead>
            <tr>
            	<th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
             <tr th:each ="person : ${persons}">
                <td th:text="${person.id}">...</td>
                <td th:text="${person.firstName}">...</td>
                <td th:text="${person.lastName}">...</td>
                <td><a th:href="@{/Persons/deletePerson/{fname}/{lname}/{id}(fname=${person.firstName},lname=${person.lastName},id=${person.id})}"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                <td><a href="#"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
            </tr>
                   
        </tbody>
    </table>
</div>
   </body>
</html>
